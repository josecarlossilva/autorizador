spring.application.name=autorizador
spring.datasource.hikari.connection-timeout=250
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000

# Aguardar por uma conexao disponivel, timeout em milissegundos.
spring.datasource.hikari.maximum-pool-size=10

# URL de conexao com o banco H2
spring.datasource.url=jdbc:h2:mem:autorizador

# Driver do H2
spring.datasource.driverClassName=org.h2.Driver

# Credenciais padrao do H2
spring.datasource.username=sa
spring.datasource.password=password

spring.sql.init.platform=h2
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:sql_script.sql
spring.sql.init.data-locations=classpath:sql_script.sql
spring.sql.init.mode=always
spring.jpa.show-sql=true

# Disable JPA Hibernate ddl-auto (create / update) behavior to avoid conflicts
spring.jpa.hibernate.ddl-auto=create-drop

springdoc.swagger-ui.path=/swagger-ui.html

# Ativar/desativar o Swagger em diferentes perfis (opcional)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Timeout de 100ms (0.1 segundos)
transaction.timeout=1